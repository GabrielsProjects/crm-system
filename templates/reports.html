<!-- reports.html -->
{% extends 'home.html' %}

{% block content %}
  <div class="content">
    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Date (yy/mm/dd)</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for row in report_data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
