{% extends 'home.html' %}

{% block content %}
<div>
    <h2>Collaboration Tools</h2>
    
    <form id="note-form">
        <label for="note">Add Note:</label>
        <input type="text" id="note" name="note" placeholder="Type your note here...">
        <button type="button" id="submit-note">Submit</button>
    </form>
    
    <div id="notes-section">
        <h3>Notes:</h3>
        <ul id="notes-list">
            <!-- Existing notes will be appended here -->
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const noteForm = document.getElementById("note-form");
        const notesList = document.getElementById("notes-list");
        const submitButton = document.getElementById("submit-note");

        submitButton.addEventListener("click", function(event) {
            event.preventDefault();
            const noteInput = document.getElementById("note");
            const newNote = noteInput.value.trim();
            if (newNote !== "") {
                const listItem = document.createElement("li");
                listItem.textContent = newNote;
                notesList.appendChild(listItem);
                noteInput.value = "";
            }
        });
    });
</script>
{% endblock %}
